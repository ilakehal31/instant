title: Instant - L'application de partage de photos
description: Instant est une application de partage de photos éphémères pour des évènements spéciaux qui vous permet de partager vos photos avec vos amis et votre famille.
navigation: false
hero:
  title: Partager vos souvenirs
  description: Instant est une application de partage de photos éphémères pour des évènements spéciaux qui vous permet de partager vos photos avec vos amis et votre famille.
  headline:
    label: L'application de partage de photos
    icon: i-heroicons-heart
  links:
    - label: S'inscrire
      to: "/signup"
      size: xl
      color: black
      icon: i-heroicons-arrow-right-20-solid
      trailing: true
    - label: Découvrir les photos
      icon: i-simple-icons-github
      size: xl
      color: gray
      to: https://github.com/nuxt-ui-pro/saas
      target: _blank
sections:
  - title: La force de notre service
    description: Retrouver l'ensemble de vos photos souvenirs sur notre espace de Cloud, et classer les par évènements.
    id: features
    align: left
    features:
      - name: Facile à utiliser
        description: Une application intuitive pour partager vos photos avec vos amis et votre famille.
        icon: i-heroicons-cog
      - name: Fiable
        description: Un outil pour l'ensemble de vos évènements spéciaux.
        icon: i-heroicons-check
      - name: Sécurisé
        description: Un cloud sécurisé pour stocker vos photos et les partager avec vos proches.
        icon: i-heroicons-lock-closed
    links:
      - label: Explore components
        to: /pro/components
        color: gray
        icon: i-heroicons-arrow-right-20-solid
        trailing: true
        size: md
        class: ml-8
  - title: La rapidité de notre service
    description: Un service rapide pour partager vos photos avec vos proches.
    align: right
    features:
      - name: Rapide
        description: Des photos et vidéos qui se chargent rapidement.
        icon: i-heroicons-rocket-launch
      - name: Abordable
        description: Une application à un prix abordable pour l'ensemble de vos évènements.
        icon: i-heroicons-currency-dollar
      - name: Évolutif
        description: Stocker des milliers de photos et vidéos sur notre cloud.
        icon: i-heroicons-chart-bar
    links:
      - label: Learn more
        to: /pro/guide/content
        color: gray
        icon: i-heroicons-arrow-right-20-solid
        trailing: true
        size: md
        class: ml-8
